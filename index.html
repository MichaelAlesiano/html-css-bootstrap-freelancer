<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Milestone 1 Bootstrap</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <!-- Inizio header -->
    <header>

        <!-- Inizio menu principale -->
        <div id="header_nav">

            <div class="container">

                <div class="row">
                    <div class="col-xs-4"></div>
                    <div class="col-xs-8"></div>
                </div>

            </div>

        </div>
        <!-- Fine menu principale -->

        <!-- Inizio Jumbotron -->
        <div class="container">

            <div class="row">
                <div class="col-xs-8 col-xs-offset-2"></div>
            </div>

        </div>
        <!-- Fine Jumbotron -->

    </header>
    <!-- Fine header -->

    <!-- Inizio main -->
    <main>

        <!-- Inizio sezione portfolio -->
        <section id="portfolio">

            <div class="container">

                <div class="row">
                    <h2>Portfolio</h2>
                </div>

                <div class="row">
                    <div class="col-md-6 col-lg-4"></div>
                    <div class="col-md-6 col-lg-4"></div>
                    <div class="col-md-6 col-lg-4"></div>
                    <div class="col-md-6 col-lg-4"></div>
                    <div class="col-md-6 col-lg-4"></div>
                    <div class="col-md-6 col-lg-4"></div>
                </div>

            </div>

        </section>
        <!-- Fine sezione portfolio -->

        <!-- Inizio sezione about -->
        <section id="about">

            <div class="container">

                <div class="row">
                    <h2>About</h2>
                </div>

                <div class="row">
                    <div class="col-md-6"></div>
                    <div class="col-md-6"></div>
                </div>

            </div>

        </section>
        <!-- Fine sezione about -->

        <!-- Inizio sezione contact -->
        <section id="contact">

            <div class="container">

                <div class="row">
                    <h2>Contact Me</h2>
                </div>

                <div class="row">
                    <div class="col-xs-12">
                    </div>
                </div>

            </div>

        </section>
        <!-- Fine sezione contact -->

    </main>
    <!-- Fine main -->

    <!-- Inizio footer -->
    <footer>

        <!-- Inizio footer nav -->
        <section id="footer_nav">

            <div class="container">

                <div class="row">
                    <div class="col-md-4"></div>
                    <div class="col-md-4"></div>
                    <div class="col-md-4"></div>
                </div>

            </div>

        </section>
        <!-- Fine footer nav -->

        <!-- Inizio copyright -->
        <section id="copyright">

            <div class="container">

                <div class="row">
                    <div class="col-xs-12"></div>
                </div>

            </div>

        </section>
        <!-- Fine copyright -->

    </footer>
    <!-- Fine footer -->

</body>
</html>
